<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONO -->

    <link rel="shortcut icon" href="color-picker-icon.png" />

    <!-- ICONOS BOOTSTRAP -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="style.css" />

    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />

    <title>Colores Dinámicos</title>
  </head>
  <body>
    <h1 class="color-hexa" id="colorHexa">Colores Dinámicos</h1>
    <h2 class="title-picker">COLOR PICKER</h2>
    <input type="color" id="colorPicker" class="type-color" />
    <h2 class="title-manual">INGRESO MANUAL</h2>
    <input type="text" id="nuevoColor" placeholder="Hex, rgb, hsl" />
    <button class="cambiar-color" id="cambiarColor">Cambiar color</button>
    <button class="cambiar-color color-random" id="colorRandom">
      Color aleatorio
    </button>

    <i class="bi bi-arrow-clockwise" id="botonReset"></i>
    <p class="copyright" id="copyright">
      &copy; 2024. Todos los derechos reservados. Diseñado por
      <strong>Fran</strong>
    </p>

    <script src="script.js"></script>
  </body>
</html>
